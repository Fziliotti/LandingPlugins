	<script src="js/lib/particulas.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/typeit@6/dist/typeit.min.js"></script>
	<script>
	
		const aboutTitle = document.querySelector('.about__title');
		new TypeIt(aboutTitle, {
			strings: ["Fabricio Fernandes Ziliotti", "Filho de Anezia", "Tenho dois irmaos"],
			speed: 50,
			waitUntilVisible: true,
		}).go();


		new TypeIt('.history__title', {
			speed: 50,
			waitUntilVisible: true,
		})
		.type('Some information about me')
		.go();


		new TypeIt('.history__text', {
			speed: 30,
			waitUntilVisible: true,
		})
		.type('My Name is Fabricio Fernandes Ziliotti')
		.break()
		.type('I\'m graduating in Computer Cience in <a target="_BLANK"  href="http://www.ufu.br/">Federal University of Uberlândia</a>')
		.break()
		.type('I\'m also participate in the  <a target="_BLANK" href="http://www.comppet.ufu.br/">CompPET</a>')
		.go();



		new TypeIt('#element', {
				speed: 150,
				waitUntilVisible: true
			})
			.type('Web Developer')
			.delete(9)
			.pause(500)
			.type('Student')
			.delete()
			.pause(500)
			.type('Forever Student')
			.pause(500)
			.options({
				speed: 50
			})
			.delete()
			.type('go check the rest of my site! =)')
			.go();


	
	</script>
